worker_processes auto;
error_log /var/log/nginx/error.log;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 10M;

    upstream django_backend {
        server 127.0.0.1:8030;
        keepalive 32;
    }

    upstream centrifugo_ws {
        server 127.0.0.1:8035;
    }

    server {
        listen 80;
        server_name devguru.local localhost 127.0.0.1;

        access_log /var/log/nginx/devguru.local.access.log main;
        error_log /var/log/nginx/devguru.local.error.log;

        # Статические файлы
        location /static/ {
            alias /mnt/c/Users/Максим/programs/ForumVKWebDjango/staticfiles/;
            expires 1y;
            access_log off;
            add_header Cache-Control "public, immutable";
        }

        location /media/ {
            alias /mnt/c/Users/Максим/programs/ForumVKWebDjango/media/;
            expires 30d;
            access_log off;
        }

        # WebSocket для Centrifugo
        location /connection/websocket {
            proxy_pass http://centrifugo_ws;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_buffering off;
            proxy_cache off;
            proxy_connect_timeout 7d;
            proxy_send_timeout 7d;
            proxy_read_timeout 7d;
        }

        # Основное приложение
        location / {
            proxy_pass http://django_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Script-Name /;
            
            proxy_redirect off;
            proxy_buffering off;
        }

        # Здоровье приложения
        location /health/ {
            proxy_pass http://django_backend/health/;
            access_log off;
        }
    }
}