{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/pages/login.css' %}">
{% endblock %}
{% block title %}DevGuru - Вход{% endblock %}

{% block content %}
<div class="left-column">
    <div class="login">
        <h2 class="login__title">Log in</h2>
        <div class="error-message">
            Неверный логин или пароль. Пожалуйста, попробуйте снова.
        </div>
        <form class="login__form" method="POST" action="{% url 'process_login' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-input" placeholder="Введите ваш логин">
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-input" placeholder="Введите ваш пароль">
            </div>
            <button type="submit" class="btn">Log in</button>
            <a href="{% url 'signup' %}" class="login__register-link">register new account</a>
        </form>
    </div>
</div>

<div class="right-column">
    {% include 'sidebar.html' %}
</div>
{% endblock %}
