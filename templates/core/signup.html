{% extends 'base.html' %}
{% load static %}

{% block title %}DevGuru - Регистрация{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/pages/signup.css' %}">
{% endblock %}

{% block content %}
<div class="left-column">
    <div class="registration">
        <h2 class="registration__title">Registration</h2>
        <div class="error-message">
            Логин уже занят. Пожалуйста, выберите другой логин.
        </div>
        <form class="registration__form" method="POST" action="{% url 'register' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="username" class="form-label">Login</label>
                <input type="text" id="username" name="username" class="form-input" placeholder="Введите ваш логин">
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-input" placeholder="Введите ваш email">
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-input" placeholder="Введите ваш пароль">
            </div>
            <div class="form-group">
                <label for="reg-repeat-password" class="form-label">Repeat Password</label>
                <input type="password" id="reg-repeat-password" class="form-input" placeholder="Повторите ваш пароль">
            </div>
            <div class="form-group">
                <label for="reg-avatar" class="form-label">Upload Avatar</label>
                <input type="file" id="reg-avatar" class="form-file" accept="image/*">
            </div>
            <button type="submit" class="btn">Register</button>
        </form>
    </div>
</div>

<div class="right-column">
    {% include 'sidebar.html' %}
</div>
{% endblock %}
